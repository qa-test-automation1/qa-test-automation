name: Debug Project ID

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const query = `
              query {
                organization(login: "qa-test-automation") {
                  projectsV2(first: 10) {
                    nodes {
                      title
                      id
                      number
                    }
                  }
                }
              }
            `;
            const result = await github.graphql(query);
            console.log(result.organization.projectsV2.nodes);
