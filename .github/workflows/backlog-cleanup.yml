name: Nettoyage du Backlog (TEST - 2 minutes)

on:
  workflow_dispatch: # Lancement manuel pour tester

jobs:
  cleanup:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: read

    steps:
      - name: Test nettoyage backlog (2 minutes)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
           const sixMonthsAgo = new Date();
           sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);

            const issues = await github.paginate(
              github.rest.issues.listForRepo,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: "open",
                per_page: 100
              }
            );

            for (const issue of issues) {
              if (issue.pull_request) continue;

              const updatedAt = new Date(issue.updated_at);

              if (updatedAt < sixMonthsAgo) {

                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: ["stale"]
                });

                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: "ðŸ§ª TEST : Ce ticket est inactif depuis plus de 2 minutes."
                });

                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: "closed"
                });

                console.log(`Issue #${issue.number} fermÃ©e (TEST 2 min)`);
              }
            }
