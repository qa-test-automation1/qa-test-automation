name: Nettoyage du Backlog (Stale + Auto Close)

on:
  schedule:
    - cron: '0 2 * * 0' # chaque dimanche
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: read

    steps:
      - name: Marquer et fermer les issues inactives
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const sixMonthsAgo = new Date();
            sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);

            const issues = await github.paginate(
              github.rest.issues.listForRepo,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: "open",
                per_page: 100
              }
            );

            for (const issue of issues) {
              if (issue.pull_request) continue;

              const updatedAt = new Date(issue.updated_at);

              if (updatedAt < sixMonthsAgo) {

                // 1Ô∏è‚É£ Ajouter le label stale si absent
                if (!issue.labels.some(l => l.name === "stale")) {
                  await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issue.number,
                    labels: ["stale"]
                  });
                }

                // 2Ô∏è‚É£ Commentaire automatique
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: "‚è≥ Ce ticket est rest√© inactif pendant plus de 6 mois et a √©t√© automatiquement archiv√©."
                });

                // 3Ô∏è‚É£ FERMETURE AUTOMATIQUE üî•
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: "closed"
                });

                console.log(`Issue #${issue.number} ferm√©e automatiquement`);
              }
            }
