name: Daily Regression Health Check

on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC = 08:00 Tunisie
  workflow_dispatch:       # Permet de lancer manuellement aussi

jobs:
  daily-regression:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Setup environment
        run: |
          echo "Préparation environnement de test..."
          node -v
          python --version

      - name: 3. Lancer les tests critiques
        run: |
          echo "Lancement des tests de régression..."
          sleep 5
          echo "Tous les tests critiques sont PASS ✅"
