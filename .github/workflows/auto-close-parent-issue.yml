name: Auto close parent issue when all sub-issues are Done

on:
  issues:
    types: [labeled, unlabeled, edited]

jobs:
  check-sub-issues:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: read

    steps:
      - name: Check if all sub-issues are Done
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;

            // On ne travaille que sur les sub-issues
            if (!issue.body || !issue.body.includes('Part of #')) {
              return;
            }

            // Récupérer l'ID de l'issue parente
            const parentNumber = issue.body.match(/Part of #(\d+)/)?.[1];
            if (!parentNumber) return;

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Récupérer toutes les issues liées (sub-issues)
            const { data } = await github.graphql(`
              query {
                repository(owner: "${owner}", name: "${repo}") {
                  issue(number: ${parentNumber}) {
                    subIssues(first: 50) {
                      nodes {
                        number
                        labels(first: 10) {
                          nodes { name }
                        }
                      }
                    }
                  }
                }
              }
            `);

            const subIssues = data.repository.issue.subIssues.nodes;

            // Vérifier si toutes les sub-issues ont le label Done
            const allDone = subIssues.every(sub =>
              sub.labels.nodes.some(label => label.name === 'Done')
            );

            if (allDone) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: parentNumber,
                labels: ['Done']
              });
            }
