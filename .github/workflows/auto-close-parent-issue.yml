name: Auto close parent issue when all sub-issues are Done

on:
  issues:
    types: [edited, labeled, unlabeled]

jobs:
  auto-done:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      projects: read

    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            if (!issue.parent) return; // ce n’est pas une sub-issue

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const parentNumber = issue.parent.number;

            // Récupérer toutes les issues du repo
            const allIssues = await github.paginate(
              github.rest.issues.listForRepo,
              { owner, repo, state: 'open', per_page: 100 }
            );

            // Sub-issues = issues ayant ce parent
            const subIssues = allIssues.filter(i =>
              i.parent && i.parent.number === parentNumber
            );

            if (subIssues.length === 0) return;

            const allDone = subIssues.every(i =>
              i.labels.some(l => l.name === 'Done')
            );

            if (allDone) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: parentNumber,
                labels: ['Done']
              });

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: parentNumber,
                body: "✅ Toutes les sub-issues sont **Done**. L’issue parente est automatiquement clôturée."
              });
            }
