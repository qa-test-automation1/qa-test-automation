name: Auto close parent issue when all sub-issues are Done


on:
  issues:
    types: [labeled]

jobs:
  block-done:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const addedLabel = context.payload.label?.name;

            if (addedLabel !== 'Done') return;

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Récupérer toutes les issues
            const allIssues = await github.paginate(
              github.rest.issues.listForRepo,
              { owner, repo, state: 'open', per_page: 100 }
            );

            const subIssues = allIssues.filter(i =>
              i.parent && i.parent.number === issue.number
            );

            if (subIssues.length === 0) return;

            const allDone = subIssues.every(i =>
              i.labels.some(l => l.name === 'Done')
            );

            if (!allDone) {
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: issue.number,
                name: 'Done'
              });

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issue.number,
                body: "❌ Impossible de passer cette issue à **Done** tant que toutes les sub-issues ne sont pas terminées."
              });
            }
