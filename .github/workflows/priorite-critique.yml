name: "Alerte Priorit√© Critique v2"

on:
  issues:
    types: [opened, labeled]

jobs:
  gestion-priorite:
    if: github.event.label.name == 'Critical' || contains(github.event.issue.labels.*.name, 'Critical')
    runs-on: ubuntu-latest
    
    permissions:
      issues: write
      repository-projects: write
      contents: read

    steps:
     - name: 1. Assigner et Commenter
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_AUTOMATION }}
          script: |
            const issueNumber = context.issue.number;
            const loginToAssign = "Ghazi-Kriaa"; // On force ton nom d'utilisateur ici

            // 1. Assignation explicite
            try {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                assignees: [loginToAssign]
              });
              console.log(`Assignation r√©ussie pour : ${loginToAssign}`);
            } catch (error) {
              console.log(`Erreur lors de l'assignation : ${error.message}`);
            }

            // 2. Ajout du commentaire
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `üö® **Alerte :** Ticket Critique d√©tect√©. Assign√© √† @${loginToAssign} et mis √† jour dans le projet.`
            });

      - name: 2. D√©placer vers In Progress
        uses: leonsteinhaeuser/project-beta-automations@v2.2.1
        with:
          gh_token: ${{ secrets.PROJECT_AUTOMATION }}
          # ON GARDE UNIQUEMENT L'ORGANISATION
          organization: qa-test-automation-org
          # ON UTILISE LE NUM√âRO DU PROJET (1 d'apr√®s tes messages)
          project_id: 1
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: "In Progress"
