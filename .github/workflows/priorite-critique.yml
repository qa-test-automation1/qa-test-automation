name: Alerte Priorit√© Critique v2

on:
  issues:
    types: [opened, labeled]

jobs:
  gestion-priorite:
    if: github.event.label.name == 'Critical' || contains(github.event.issue.labels.*.name, 'Critical')
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: read

    steps:
      - name: 1. Assignation automatique et commentaire
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.repo.owner]
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üö® **Alerte Critique** : Issue assign√©e automatiquement et ajout√©e au backlog."
            });

      - name: 2. D√©placement vers la colonne Todo
        uses: leonsteinhaeuser/project-beta-automations@v2.2.1
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          user: Ghazi-Kriaa
          project_id: 20472089
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: "Todo"
