steps:
      - name: 1. Assigner et Commenter (Ton code actuel)
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.repo.owner]
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üö® **Alerte :** Ticket Critique d√©tect√©. D√©placement vers 'Todo'..."
            });

      - name: 2. Deplacer vers Todo (Action Simplifi√©e)
        uses: leonsteinhaeuser/project-beta-automations@v2.2.1
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          user: Ghazi-Kriaa
          project_number: 4
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: "Todo" # Doit correspondre exactement au nom de ta colonne
