name: "Alerte Priorit√© Critique v2"

on:
  issues:
    types: [opened, labeled]

jobs:
  gestion-priorite:
    if: github.event.label.name == 'Critical' || contains(github.event.issue.labels.*.name, 'Critical')
    runs-on: ubuntu-latest
    
    permissions:
      issues: write
      repository-projects: write
      contents: read

    steps:
      - name: 1. Assigner et Commenter
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_AUTOMATION }}
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.repo.owner]
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üö® **Alerte :** Ticket Critique d√©tect√©. Assignation faite et mise √† jour du projet en cours..."
            });

      - name: 2. D√©placer vers In Progress
        uses: leonsteinhaeuser/project-beta-automations@v2.2.1
        with:
          gh_token: ${{ secrets.PROJECT_AUTOMATION }}
          # ON GARDE UNIQUEMENT L'ORGANISATION
          organization: qa-test-automation-org
          # ON UTILISE LE NUM√âRO DU PROJET (1 d'apr√®s tes messages)
          project_id: 1
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: "In Progress"
