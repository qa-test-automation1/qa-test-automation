name: "Alerte Priorit√© Critique v2"

on:
  issues:
    # On √©coute quand un label est ajout√© ou quand l'issue est cr√©√©e avec un label
    types: [opened, labeled]

jobs:
  gestion-priorite:
    # IMPORTANT : Le workflow ne s'ex√©cute QUE si le label est "Critical"
    if: github.event.label.name == 'Critical' || contains(github.event.issue.labels.*.name, 'Critical')
    runs-on: ubuntu-latest
    
    # On donne les droits pour modifier l'Issue ET le Projet
    permissions:
      issues: write
      repository-projects: write
      contents: read

    steps:
      - name: 1. Assigner et Commenter
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.repo.owner]
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üö® **Alerte :** Ticket Critique d√©tect√©. Assignation faite et d√©placement vers 'Todo' en cours..."
            });

      - name: 2. D√©placer vers la colonne Todo
        uses: leonsteinhaeuser/project-beta-automations@v2.2.1
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          organization: qa-test-automation-org
          user: Ghazi-Kriaa
          project_id: 4
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: "Todo"
