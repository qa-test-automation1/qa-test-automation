name: Block Done if sub-issues not completed

on:
  issues:
    types: [labeled]

jobs:
  block-done:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    steps:
      - name: Block Done if sub-issues not Done
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_AUTOMATION }}
          script: |
            const addedLabel = context.payload.label?.name;
            if (addedLabel !== 'Done') return;

            const issue = context.payload.issue;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Lister toutes les issues ouvertes du repo
            const issues = await github.paginate(
              github.rest.issues.listForRepo,
              {
                owner,
                repo,
                state: 'open',
                per_page: 100
              }
            );

            // Sub-issues = issues qui ont cette issue comme parent (Projects v2)
            const subIssues = issues.filter(i =>
              i.body && i.body.includes(`#${issue.number}`) &&
              i.title.startsWith('[TEST]')
            );

            if (subIssues.length === 0) {
              console.log('No sub-issues found');
              return;
            }

            const allDone = subIssues.every(i =>
              i.labels.some(label => label.name === 'Done')
            );

            if (!allDone) {
              // Retirer le label Done
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: issue.number,
                name: 'Done'
              });

              // Commentaire explicatif
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issue.number,
                body: "❌ Impossible de marquer cette issue comme **Done** tant que toutes les sub-issues ne sont pas terminées."
              });
            }
