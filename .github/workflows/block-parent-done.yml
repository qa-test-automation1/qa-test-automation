name: Block Done if sub-issues not completed

on:
  issues:
    types: [labeled]

jobs:
  block-done:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Block Done
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_AUTOMATION }}
          script: |
            const addedLabel = context.payload.label?.name;
            if (addedLabel !== 'Done') return;

            const parentIssue = context.payload.issue;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Lister toutes les issues ouvertes
            const allIssues = await github.paginate(
              github.rest.issues.listForRepo,
              {
                owner,
                repo,
                state: 'open',
                per_page: 100
              }
            );

            // Trouver les sub-issues par convention "Parent: #ID"
            const subIssues = allIssues.filter(i =>
              i.body && i.body.includes(`Parent: #${parentIssue.number}`)
            );

            console.log(`Found ${subIssues.length} sub-issues`);

            if (subIssues.length === 0) return;

            const allDone = subIssues.every(i =>
              i.labels.some(l => l.name === 'Done')
            );

            if (!allDone) {
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: parentIssue.number,
                name: 'Done'
              });

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: parentIssue.number,
                body: "❌ Impossible de passer cette issue à **Done** tant que toutes les sub-issues ne sont pas terminées."
              });
            }
