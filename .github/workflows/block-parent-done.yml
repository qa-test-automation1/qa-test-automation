name: Block Done if sub-issues not completed

on:
  issues:
    types: [labeled]

jobs:
  block-done:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      projects: read

    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const addedLabel = context.payload.label?.name;
            if (addedLabel !== 'Done') return;

            const issue = context.payload.issue;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // GraphQL: récupérer les sub-issues (Projects v2)
            const query = `
              query($owner: String!, $repo: String!, $number: Int!) {
                repository(owner: $owner, name: $repo) {
                  issue(number: $number) {
                    title
                    number
                    subIssues(first: 20) {
                      nodes {
                        number
                        labels(first: 10) {
                          nodes { name }
                        }
                      }
                    }
                  }
                }
              }
            `;

            const result = await github.graphql(query, {
              owner,
              repo,
              number: issue.number
            });

            const subIssues = result.repository.issue.subIssues.nodes;

            if (subIssues.length === 0) return;

            const allDone = subIssues.every(sub =>
              sub.labels.nodes.some(l => l.name === 'Done')
            );

            if (!allDone) {
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: issue.number,
                name: 'Done'
              });

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issue.number,
                body: "❌ Impossible de passer cette issue à **Done** : des sub-issues sont encore en cours."
              });
            }
