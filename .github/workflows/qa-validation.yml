name: Validation QA

on:
  issues:
    types: [labeled]

jobs:
  validation-qa:
    if: github.event.label.name == 'Done'
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: read

    steps:
      - name: Assigner le responsable QA
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_AUTOMATION }}
          script: |
            const issueNumber = context.issue.number;
            const qaUser = "Ghazi-Kriaa";

            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              assignees: [qaUser]
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: "✅ Ticket passé à **Done** — Assigné automatiquement au responsable QA."
            });

            console.log("Validation QA effectuée");
