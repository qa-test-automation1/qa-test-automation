name: Validation QA

on:
  project_item:
    types: [edited]

jobs:
  validation-qa:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      repository-projects: read
      contents: read

    steps:
      - name: Assignation QA quand le status passe à Done
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_AUTOMATION }}
          script: |
            const qaUser = "Ghazi-Kriaa";

            const itemId = context.payload.project_item.id;

            // 1️⃣ Récupérer les infos du Project item
            const query = `
              query($itemId: ID!) {
                node(id: $itemId) {
                  ... on ProjectV2Item {
                    fieldValues(first: 20) {
                      nodes {
                        ... on ProjectV2ItemFieldSingleSelectValue {
                          name
                          field {
                            ... on ProjectV2SingleSelectField {
                              name
                            }
                          }
                        }
                      }
                    }
                    content {
                      ... on Issue {
                        number
                        repository {
                          name
                          owner {
                            login
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;

            const result = await github.graphql(query, { itemId });

            // 2️⃣ Vérifier le champ Status
            const statusField = result.node.fieldValues.nodes.find(
              f => f.field?.name === "Status"
            );

            if (!statusField) {
              console.log("❌ Champ Status introuvable");
              return;
            }

            if (statusField.name !== "Done") {
              console.log(`⏭️ Status = ${statusField.name}, aucune action`);
              return;
            }

            // 3️⃣ Assigner le QA
            const issue = result.node.content;

            try {
              await github.rest.issues.addAssignees({
                owner: issue.repository.owner.login,
                repo: issue.repository.name,
                issue_number: issue.number,
                assignees: [qaUser]
              });

              console.log(`✅ Issue assignée au QA : ${qaUser}`);
            } catch (error) {
              console.log(`❌ Erreur assignation QA : ${error.message}`);
            }
